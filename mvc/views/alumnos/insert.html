<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Insert Data</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main role="main" class="container my-auto">

    <form method="POST" action="" class="main-form needs-validation" novalidate>

      <br></br>
        <div class="form-group">
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="apellido_paterno">Apellido Paterno</label>
            <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="apellido_materno">Apellido Materno</label>
            <input type="text" name="apellido_materno" id="apellido_materno" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo" class="form-control">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estado_civil">Estado Civil</label>
            <select name="estado_civil" id="estado_civil" class="form-control">
                <option value="Soltero">Soltero(a)</option>
                <option value="Casado">Casado(a)</option>
            </select>
        </div>

    <br></br>

    <div style="width: 500px;">
        <button type="submit" class="btn btn-primary" style="background:#00FF00">Guardar</button>

        <a href="/"><button type="button" class="btn" style="background:#C0C0C0">Regresar</button></a>
    </div>

      <br></br>

    </form>

  <!--VALIDACIÃ“N DE CAMPOS-->
    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
    
</body>

</html>
